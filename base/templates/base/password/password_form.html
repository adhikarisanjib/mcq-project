{% extends 'base/base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block title %}{{ header|capfirst }} Password{% endblock title %}

{% block body %}
<div class="flex justify-center items-center mt-4 mb-2 mx-8">
    <form class="w-full md:w-1/2 lg:w-1/3 pb-2" method="post">
        <legend class="text-3xl font-bold border-b border-gray-500 pb-1 mb-2">{{ header|capfirst }}</legend>
        {% csrf_token %}
        {{form|crispy}}
        <div class="flex items-end justify-between mt-2 pt-2 pb-2 border-t border-gray-500">
            <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 rounded" type="submit">{{ button_text }}</button>
        </div>
    </form>
</div>
{% endblock body %}
